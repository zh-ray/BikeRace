<h3 style="margin-top: 40px;">留言区域（如有纰漏，欢迎留言）</h3>
<form id="feedbackForm" style="margin-top: 20px; font-family: Arial, sans-serif;" onsubmit="submitMessage(event)">
  <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ddd; border-radius: 4px;"></textarea>

  <button type="submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">提交留言</button>
</form>

<script>
  async function submitMessage(event) {
    event.preventDefault();

    const message = document.getElementById('message').value;

    try {
      const response = await fetch('https://script.google.com/macros/s/AKfycbzkkOKTUo6YVAcpRBoYRoCDrVAfEHDiefJAEZPO_vjEtZIju_HxvCld9DhLs_Qbbr-c/exec', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ message }),
      });

      if (response.ok) {
        alert('留言已成功提交！');
        document.getElementById('feedbackForm').reset();
      } else {
        alert('提交失败，请稍后再试。');
      }
    } catch (error) {
      console.error('Error:', error);
      alert('提交失败，请稍后再试。');
    }
  }
</script>
